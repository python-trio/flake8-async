---
default_language_version:
    python: python3.12
# pyright requires internet connection to run, which the pre-commit ci app doesn't have.
ci:
    skip: [pyright]

repos:
    - repo: https://github.com/psf/black
      rev: 24.2.0
      hooks:
          - id: black
            args: [--preview]

    - repo: https://github.com/PyCQA/autoflake
      rev: v2.2.1
      hooks:
          - id: autoflake

    - repo: https://github.com/asottile/pyupgrade
      rev: v3.15.0
      hooks:
          - id: pyupgrade
            args: [--py39-plus]
            exclude: tests/eval_files/trio103.py

    - repo: https://github.com/pycqa/isort
      rev: 5.13.2
      hooks:
          - id: isort

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.8.0
      hooks:
          - id: mypy

    - repo: https://github.com/RobertCraigie/pyright-python
      rev: v1.1.350
      hooks:
          - id: pyright
            # ignore warnings about new version being available, no other warnings
            # are suppressed by this.
            entry: env PYRIGHT_PYTHON_IGNORE_WARNING=true pyright
            args: [--pythonversion=3.11, --warnings]
            additional_dependencies:
          # Required for pyright strict mode
                - anyio
                - flake8
                - GitPython
                - hypothesis
                - hypothesmith
                - pytest
                - trio

    - repo: https://github.com/codespell-project/codespell
      rev: v2.2.6
      hooks:
          - id: codespell
            additional_dependencies:
                - tomli

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.5.0
      hooks:
          - id: check-merge-conflict
          - id: check-toml
          - id: check-yaml
          - id: debug-statements
            language_version: python3
          - id: end-of-file-fixer
          - id: fix-encoding-pragma
            args: [--remove]
          - id: trailing-whitespace
            args: ['--markdown-linebreak-ext=md,markdown']

    - repo: https://github.com/charliermarsh/ruff-pre-commit
      rev: v0.2.1
      hooks:
          - id: ruff

    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.3
      hooks:
          - id: yamlfmt

    - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
      rev: v2.12.0
      hooks:
          - id: pretty-format-toml
            args: [--autofix]
