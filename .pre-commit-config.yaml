---
default_language_version:
    python: python3.12
# pyright requires internet connection to run, which the pre-commit ci app doesn't have.
# it instead runs in a github action
ci:
    skip: [pyright]

repos:
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.7.0
      hooks:
          - id: ruff
            args: [--fix]

    - repo: https://github.com/psf/black
      rev: 24.10.0
      hooks:
          - id: black
            args: [--preview]

    - repo: https://github.com/PyCQA/autoflake
      rev: v2.3.1
      hooks:
          - id: autoflake

    - repo: https://github.com/asottile/pyupgrade
      rev: v3.18.0
      hooks:
          - id: pyupgrade
            args: [--py39-plus]
            exclude: tests/eval_files/async103.py

    - repo: https://github.com/pycqa/isort
      rev: 5.13.2
      hooks:
          - id: isort

    - repo: https://github.com/pre-commit/mirrors-mypy
      rev: v1.12.1
      hooks:
          - id: mypy
            # uses py311 syntax, mypy configured for py39
            exclude: tests/eval_files/.*_py311.py

    - repo: https://github.com/RobertCraigie/pyright-python
      rev: v1.1.385
      hooks:
          - id: pyright
            # ignore warnings about new version being available, no other warnings
            # are suppressed by this.
            entry: env PYRIGHT_PYTHON_IGNORE_WARNING=true pyright
            # exit with non-zero on warnings
            args: [--warnings]
            # Required for pyright strict mode
            # Mirrors content of requirements-typing.txt, as pre-commit does not allow
            # reading from that for caching reasons.
            additional_dependencies:
                - anyio
                - flake8
                - GitPython
                - hypothesis
                - hypothesmith
                - pytest
                - trio

    - repo: https://github.com/codespell-project/codespell
      rev: v2.3.0
      hooks:
          - id: codespell
            additional_dependencies:
                - tomli

    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v5.0.0
      hooks:
          - id: check-merge-conflict
          - id: check-toml
          - id: check-yaml
          - id: debug-statements
            language_version: python3
          - id: end-of-file-fixer
          - id: fix-encoding-pragma
            args: [--remove]
          - id: trailing-whitespace
            args: ['--markdown-linebreak-ext=md,markdown']

    - repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
      rev: 0.2.3
      hooks:
          - id: yamlfmt

    - repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
      rev: v2.14.0
      hooks:
          - id: pretty-format-toml
            args: [--autofix]

    - repo: https://github.com/sphinx-contrib/sphinx-lint
      rev: v1.0.0
      hooks:
          - id: sphinx-lint
